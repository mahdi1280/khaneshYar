<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e3f2fd;
            direction: rtl;
        }
        .login-card {
            max-width: 550px;
            margin: 100px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 6px 16px rgba(0,0,0,0.15);
            background-color: white;
            height: 500px;
        }
        .btn-primary {
            background-color: #1976d2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1565c0;
        }
        .form-label {
            margin-bottom: 10px;
            font-weight: 500;
        }
        .form-control {
            padding: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-card d-flex flex-column justify-content-center">
        <h2 class="text-center text-primary mb-4">ورود به حساب</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="form-label">نام کاربری</label>
                <input type="text" class="form-control" id="username" placeholder="نام کاربری خود را وارد کنید">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">رمز عبور</label>
                <input type="password" class="form-control" id="password" placeholder="رمز عبور خود را وارد کنید">
            </div>
            <button type="submit" class="btn btn-primary w-100 fs-5 py-2">ورود</button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
