<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ثبت‌نام</title>
    <!-- لینک به بوت‌استرپ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            direction: rtl;
            background-color: #e3f2fd;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .register-card h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #007bff;
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="register-card">
    <h2>ثبت‌نام</h2>
    <form>
        <input type="text" class="form-control" placeholder="نام" required>
        <input type="text" class="form-control" placeholder="نام کاربری" required>
        <input type="password" class="form-control" placeholder="پسورد" required>
        <input type="text" class="form-control" placeholder="کد ملی" required>
        <input type="text" class="form-control" placeholder="ملیت" required>
        <button type="submit" class="btn btn-primary w-100">ثبت‌نام</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
