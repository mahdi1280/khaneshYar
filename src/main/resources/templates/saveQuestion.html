<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ذخیره سوال</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        body {
            background: linear-gradient(135deg, #7bdab1, #ceacf1);
            direction: rtl;
        }

        header {
            background: linear-gradient(90deg, #9953cd, #613383);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }


        .logo span:nth-child(odd) {
            color: #ffcb05;
            text-decoration: underline;
            text-decoration-color: #ffcb05;
        }

        .logo span:nth-child(even) {
            color: white;
            text-decoration: underline;
            text-decoration-color: white;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav a {
            margin: 0 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 16px;
            padding: 6px 10px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                margin-top: 10px;
            }
        }


        .card {
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            margin: 30px 90px;
        }

        .form-control::placeholder {
            font-style: italic;
            color: #999;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <span>K</span><span>h</span><span>a</span><span>n</span><span>e</span><span>s</span><span>h</span><span>Y</span><span>a</span><span>r</span>
    </div>

    <nav>
        <a href="http://localhost:8083/">خانه</a>
        <a href="http://localhost:8083/theNewestTests">جدیدترین آزمون‌ها</a>
        <a href="http://localhost:8083/register">ساخت حساب </a>
        <a href="http://localhost:8083/login">ورود</a>
        <a href="http://localhost:8083/logout">خروج</a>
    </nav>

</header>

<div class="container">

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive"
             aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                    خطا رخ داده است
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="card p-4 bg-light">
        <h3 class="text-center mb-4 text-primary fw-bold"> ذخیره سوال</h3>
        <form onsubmit="saveQuestion(event)">
            <div class="mb-3">
                <label for="title" class="form-label">عنوان سوال</label>
                <input type="text" class="form-control" id="title" placeholder="عنوان سوال را وارد کنید...">

            </div>
            <div class="mb-3">
                <label class="form-label">گزینه‌ها</label>
                <div class="input-group mb-2">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" name="correctOption" value="1">
                    </div>
                    <input type="text" class="form-control" id="o1" placeholder="گزینه ۱">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" name="correctOption" value="2">
                    </div>
                    <input type="text" class="form-control" id="o2" placeholder="گزینه ۲">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" name="correctOption" value="3">
                    </div>
                    <input type="text" class="form-control" id="o3" placeholder="گزینه ۳">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" name="correctOption" value="4">
                    </div>
                    <input type="text" class="form-control" id="o4" placeholder="گزینه ۴">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">راهنماها</label>
                <input type="text" class="form-control mb-2" id="h1" placeholder="راهنما ۱">
                <input type="text" class="form-control mb-2" id="h2" placeholder="راهنما ۲">
                <input type="text" class="form-control mb-2" id="h3" placeholder="راهنما ۳">
                <input type="text" class="form-control mb-2" id="h4" placeholder="راهنما ۴">
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold">ذخیره</button>
        </form>
    </div>
</div>


<script>
    function saveQuestion(e) {

        let params = new URLSearchParams(window.location.search)
        let examId = params.get("id");

        e.preventDefault();
        const title = document.getElementById("title").value;
        const o1 = document.getElementById("o1").value;
        const o2 = document.getElementById("o2").value;
        const o3 = document.getElementById("o3").value;
        const o4 = document.getElementById("o4").value;
        const correct = document.querySelector('input[name="correctOption"]:checked')?.value;
        const h1 = document.getElementById("h1").value;
        const h2 = document.getElementById("h2").value;
        const h3 = document.getElementById("h3").value;
        const h4 = document.getElementById("h4").value;

        const data = {
            title: title,
            examId: examId,
            optionSaveDtos: [
                {
                    title: o1,
                    correct: correct == 1
                },
                {
                    title: o2,
                    correct: correct == 2
                },
                {
                    title: o3,
                    correct: correct == 3
                },
                {
                    title: o4,
                    correct: correct == 4
                }
            ],
            hintSaveDtos: [
                {
                    title: h1,
                    level: 1
                },
                {
                    title: h2,
                    level: 2
                },
                {
                    title: h3,
                    level: 3
                },
                {
                    title: h4,
                    level: 4
                }
            ]
        };


        fetch("http://localhost:8083/questions/completeSave", {
            method: "POST",
            headers: {
                "Content-type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(async res => {
                if (res.status != "200") {
                    const response = await res.json();
                    console.log(response);
                    console.log(response[0].title);
                    showErrorToast(response[0].title)
                    return;
                }
                return res.json();
            })
            .then(res => {
                if (res) {
                    window.location.replace("http://localhost:8083/showQuestion?id=" + examId);
                }
            });
    }

    function showErrorToast(message) {
        document.getElementById("toastMessage").textContent = message;
        const toastElement = document.getElementById("errorToast");
        const toast = new bootstrap.Toast(toastElement);
        toast.show();
    }

</script>
</body>
</html>
