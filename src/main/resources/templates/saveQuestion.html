<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Reset ساده برای فضای خالی */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }

        div.container {
            background: rgba(255 255 255 / 0.15);
            border-radius: 20px;
            padding: 40px 50px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 6px rgba(0,0,0,0.3);
        }

        input {
            width: 100%;
            padding: 5px 8px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            outline: none;
            transition: box-shadow 0.3s ease, background-color 0.3s ease;
            background: rgba(255 255 255 / 0.25);
            color: white;
            box-shadow: inset 2px 2px 8px rgba(255 255 255 / 0.3), inset -2px -2px 8px rgba(255 255 255 / 0.3);
        }

        input::placeholder {
            color: rgba(255,255,255,0.7);
            font-style: italic;
        }

        input:focus {
            background: rgba(255 255 255 / 0.4);
            box-shadow: 0 0 8px 2px #fff;
        }

        button {
            width: 100%;
            padding: 18px 0;
            border: none;
            border-radius: 16px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #2575fc;
            background: white;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(37, 117, 252, 0.5);
            transition: background-color 0.35s ease, color 0.35s ease, transform 0.2s ease;
            user-select: none;
        }

        button:hover {
            background-color: #1a52c9;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 9px 18px rgba(26, 82, 201, 0.7);
        }

        button:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(26, 82, 201, 0.75);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>save question</h1>
    <input id="title" placeholder="Enter title...">
    <input id="o1" placeholder="Enter option 1...">
    <input id="o2" placeholder="Enter option 2...">
    <input id="o3" placeholder="Enter option 3...">
    <input id="o4" placeholder="Enter option 4...">
    <input id="carrot" placeholder="Enter carrot option...">
    <input id="h1" placeholder="Enter hint 1...">
    <input id="h2" placeholder="Enter hint 2...">
    <input id="h3" placeholder="Enter hint 3...">
    <input id="h4" placeholder="Enter hint 4...">
    <button onclick="s();">save</button>
    <script>
        function s()
        {
            var title=document.getElementById("title").value;
            var o1=document.getElementById("o1").value;
            var o2=document.getElementById("o2").value;
            var o3=document.getElementById("o3").value;
            var o4=document.getElementById("o4").value;
            var carrot=document.getElementById("carrot").value;
            var h1=document.getElementById("h1").value;
            var h2=document.getElementById("h2").value;
            var h3=document.getElementById("h3").value;
            var h4=document.getElementById("h4").value;
            alert("success!");
            location.replace("/showQuestion");
        }
    </script>
</div>
</body>
