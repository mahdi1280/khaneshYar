<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Reset some basic elements */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #7bdab1, #ceacf1);
            color: #333;
            /*padding: 40px 20px;*/
        }

        header {
            background: linear-gradient(90deg, #9953cd, #613383);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }


        .logo span:nth-child(odd) {
            color: #ffcb05;
            text-decoration: underline;
            text-decoration-color: #ffcb05;
        }

        .logo span:nth-child(even) {
            color: white;
            text-decoration: underline;
            text-decoration-color: white;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav a {
            margin: 0 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 16px;
            padding: 6px 10px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                margin-top: 10px;
            }
        }


        table {
            border-collapse: separate;
            border-spacing: 0 12px;
            width: 100%;
            max-width: 900px;
            background: #ffffffdd;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 20px;
            text-align: left;
            vertical-align: middle;
        }

        th {
            background: #5a4bcf;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 14px;
            user-select: none;
        }

        tr {
            background: #f4f5f9;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgb(0 0 0 / 0.05);
            transition: background-color 0.3s ease;
        }

        tr:hover {
            background: #e0e3f8;
            cursor: pointer;
        }

        td {
            color: #444;
            font-size: 15px;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border-radius: 8px;
        }

        /* Buttons container adjustment */
        td button {
            min-width: 70px;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            color: white;
            box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            user-select: none;
        }

        td button:focus {
            outline: none;
            box-shadow: 0 0 0 2px #9b7aed;
        }

        td button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgb(0 0 0 / 0.18);
            cursor: pointer;
        }

        /* Distinct button colors */
        .b-d {
            background-color: #e74c3c;
            box-shadow: 0 4px 8px rgb(231 76 60 / 0.4);
        }

        .b-u {
            background-color: #3498db;
            box-shadow: 0 4px 8px rgb(52 152 219 / 0.4);
        }

        .b-q {
            background-color: #2ecc71;
            box-shadow: 0 4px 8px rgb(46 204 113 / 0.4);
        }

        /* Add Exam button styling */
        button#add-exam {
            margin-top: 100px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 900px;
            background: #764ba2;
            color: white;
            border-radius: 12px;
            border: none;
            padding: 16px;
            font-size: 17px;
            font-weight: 700;
            letter-spacing: 0.07em;
            box-shadow: 0 6px 16px rgb(118 75 162 / 0.7);
            user-select: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button#add-exam:hover {
            background: #5a3c95;
            cursor: pointer;
            transform: translateY(-2px);
        }

        button#add-exam:active {
            transform: translateY(0);
            box-shadow: 0 3px 8px rgb(90 60 149 / 0.6);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            th, td {
                font-size: 13px;
                padding: 10px 12px;
            }

            td button {
                min-width: 60px;
                padding: 6px 8px;
                font-size: 12px;
            }

            button#add-exam {
                font-size: 15px;
                padding: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <span>K</span><span>h</span><span>a</span><span>n</span><span>e</span><span>s</span><span>h</span><span>Y</span><span>a</span><span>r</span>
    </div>

    <nav>
        <a href="http://localhost:8083/">خانه</a>
        <a href="http://localhost:8083/theNewestTests">جدیدترین آزمون‌ها</a>
        <a href="http://localhost:8083/register">ساخت حساب </a>
        <a href="http://localhost:8083/login">ورود</a>
        <a href="http://localhost:8083/logout">خروج</a>
    </nav>

</header>
<center>
    <a href="/saveExam">
        <button id="add-exam"> Add Exam</button>
    </a>
    <table id="table" aria-label="Exams Table" role="grid">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Level</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
            <th scope="col">Questions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</center>
<script>
    function renderTable(res) {
        let tbody = document.querySelector("#table tbody");
        tbody.innerHTML = "";
        for (let i = 0; i < res.length; i++) {
            let row = document.createElement("tr");
            row.setAttribute("data-id", res[i].id);
            row.innerHTML = `
                <td title="${res[i].name}">${res[i].name}</td>
            <td title="${res[i].description}">${res[i].description}</td>
            <td>${res[i].levelCode}</td>
            <td>
                <button onClick='deleteExam(${res[i].id}, this)' class='b-d'>Delete</button>
            </td>
            <td>
                <a href="http://localhost:8083/saveExam?id=${res[i].id}" class='b-u btn btn-primary'>Update</a>
            </td>
            <td>
                <a href="http://localhost:8083/showQuestion?id=${res[i].id}" class='b-q btn btn-success'>Questions</a>
            </td>`;
            tbody.appendChild(row);
        }
    }


    fetch("http://localhost:8083/exams")
        .then(res => res.json())
        .then(res => renderTable(res))


    function deleteExam(id, btn) {
        if (!confirm("آیا مطمئنی میخوای حذف کنی؟")) return;

        fetch(`http://localhost:8083/exams/${id}`, {
            method: "DELETE"
        })
            .then(res => {
                if (res.ok) {
                    alert("امتحان با موفقیت حذف شد ✅");
                    const row = btn.closest("tr");
                    row.remove();
                } else {
                    alert("خطا در حذف امتحان ❌");
                }
            })
            .catch(err => console.error("Error:", err));
    }
</script>
</body>
</html>
