<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه نمایش کاربران</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .table-dark-blue {
            --bs-table-bg: #004085;
            --bs-table-color: #fff;
            --bs-table-striped-bg: #003366;
            --bs-table-hover-bg: #002244;
            --bs-table-border-color: #0050a0;
        }

        .table-dark-blue th,
        .table-dark-blue td {
            border-color: var(--bs-table-border-color);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">لیست کاربران</h2>
    <div class="table-responsive">
        <table id="table" class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">نام امتحان</th>
                <th scope="col">زمان شرکت در ازمون</th>
                <th>نمره</th>
                <th scope="col">...</th>
            </tr>
            </thead>
            <tbody id="users">
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

    let params = new URLSearchParams(window.location.search)
    let userId = params.get("userId");

    fetch("http://localhost:8083/exams/get-exam?userId="+userId)
        .then(res => res.json())
        .then(res => {
            for (let i = 0; i < res.length; i++) {
                renderTable(res);
            }
        })

    function renderTable(res) {
        let tbody = document.querySelector("#table tbody");
        tbody.innerHTML = "";
        for (let i = 0; i < res.length; i++) {
            let row = document.createElement("tr");
            row.setAttribute("data-id", res[i].id);
            row.innerHTML = `
            <td >${res[i].examName}</td>
            <td>${res[i].creationDate}</td>
            <td>${res[i].score}</td>
            <td><a href="http://localhost:8083/showAnswerer?examId=${res[i].examId}&userExamId=${res[i].userExamId}" class="btn btn-success">نمایش سوالات جواب داده شده</a></td>
            `;
            tbody.appendChild(row);
        }
    }
</script>

</body>
</html>
