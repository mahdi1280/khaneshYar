<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه نمایش کاربران</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #7bdab1, #ceacf1);
        }
        header {
            background: linear-gradient(90deg, #9953cd, #613383);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }


        .logo span:nth-child(odd) {
            color: #ffcb05;
            text-decoration: underline;
            text-decoration-color: #ffcb05;
        }

        .logo span:nth-child(even) {
            color: white;
            text-decoration: underline;
            text-decoration-color: white;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav a {
            margin: 0 12px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-size: 16px;
            padding: 6px 10px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav {
                margin-top: 10px;
            }
        }

        .container {
            margin-top: 50px;
        }

        .table-dark-blue {
            --bs-table-bg: #004085;
            --bs-table-color: #fff;
            --bs-table-striped-bg: #003366;
            --bs-table-hover-bg: #002244;
            --bs-table-border-color: #0050a0;
        }

        .table-dark-blue th,
        .table-dark-blue td {
            border-color: var(--bs-table-border-color);
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <span>K</span><span>h</span><span>a</span><span>n</span><span>e</span><span>s</span><span>h</span><span>Y</span><span>a</span><span>r</span>
    </div>

    <nav>
        <a href="http://localhost:8083/">خانه</a>
        <a href="http://localhost:8083/theNewestTests">جدیدترین آزمون‌ها</a>
        <a href="http://localhost:8083/register">ساخت حساب </a>
        <a href="http://localhost:8083/login">ورود</a>
        <a href="http://localhost:8083/logout">خروج</a>
    </nav>

</header>

<div class="container">
    <h2 class="text-center mb-4">لیست کاربران</h2>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">آی دی</th>
                <th scope="col">نام</th>
                <th scope="col">نام کاربری</th>
                <th scope="col">کد ملی</th>
                <th scope="col">ملیت</th>
                <th scope="col">...</th>
            </tr>
            </thead>
            <tbody id="users">
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    fetch("http://localhost:8083/users")
        .then(res => res.json())
        .then(res => {
            for (let i = 0; i < res.length; i++) {
                userList(res[i]);
            }
        })

    function userList(user) {
        let tr = document.createElement("tr");
        let id = document.createElement("td");
        id.innerText = user.id;
        let name = document.createElement("td");
        name.innerText = user.name;
        let username = document.createElement("td");
        username.innerText = user.username;

        let nationalCode = document.createElement("td");
        nationalCode.innerText = user.nationalCode;
        let nationality = document.createElement("td");
        nationality.innerText = user.nationality;

        let button = document.createElement("a");
        button.innerText="نمایش امتحانات"
        button.className="btn btn-success";
        button.href = "http://localhost:8083/user/exam?userId="+user.id;
        let tdBtn = document.createElement("td");
        tdBtn.appendChild(button);

        tr.appendChild(id);
        tr.appendChild(name);
        tr.appendChild(username);
        tr.appendChild(nationalCode);
        tr.appendChild(nationality);
        tr.appendChild(tdBtn);
        document.getElementById("users").appendChild(tr);
    }
</script>

</body>
</html>
